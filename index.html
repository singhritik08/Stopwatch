<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="stopwatch-container">
    <div class="stopwatch">
      <div class="time" id="timeDisplay">00:00:00</div>
      <div class="controls">
        <button id="startStop" class="btn start">Start</button>
        <button id="lap" class="btn lap">Lap</button>
        <button id="reset" class="btn reset">Reset</button>
      </div>
      <div class="laps" id="lapList"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
